<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbridge Technologies | AI • Automation • Data Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0a0a1a;
        color: #e0e0e0;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
      }
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(10, 10, 26, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        backdrop-filter: blur(5px);
      }
      .modal-overlay.is-visible {
        opacity: 1;
        visibility: visible;
      }
      .modal-content {
        position: relative;
        background-color: #0f172a;
        border-radius: 12px;
        border: 1px solid #4f46e5;
        box-shadow: 0 0 40px rgba(79, 70, 229, 0.5);
        width: 90%;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: auto;
        padding: 2rem;
        transform: scale(0.95);
        transition: transform 0.3s ease-in-out;
      }
      .modal-overlay.is-visible .modal-content {
          transform: scale(1);
      }

      /* Testimonial Carousel Styles */
      .testimonial-carousel-wrapper {
          position: relative;
          max-width: 1200px;
          margin: 0 auto;
      }
      .testimonial-carousel-container {
          overflow: hidden;
      }
      .testimonial-carousel-slider {
          display: flex;
          transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
      }
      .testimonial-card {
          flex-shrink: 0;
          width: 100%;
      }
      @media (min-width: 768px) {
          .testimonial-card {
              width: 50%;
          }
      }
      @media (min-width: 1024px) {
          .testimonial-card {
              width: 33.3333%;
          }
      }
      .carousel-button {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          background-color: rgba(255, 255, 255, 0.1);
          border-radius: 50%;
          width: 44px;
          height: 44px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          transition: background-color 0.3s, transform 0.3s;
          z-index: 10;
          border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .carousel-button:hover {
          background-color: #4f46e5;
          transform: translateY(-50%) scale(1.1);
      }
      .carousel-button.prev {
          left: 0px;
      }
      .carousel-button.next {
          right: 0px;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
              'orbitron': ['Orbitron', 'sans-serif'],
            },
            colors: {
              'dark-bg': '#0a0a1a',
              'primary': '#00f6ff',
              'secondary': '#a855f7',
              'primary-glow': 'rgba(0, 246, 255, 0.5)',
              'secondary-glow': 'rgba(168, 85, 247, 0.5)',
              'light-bg': '#f0f2f5',
              'light-text': '#1f2937',
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-in-out',
              'slide-in-up': 'slideInUp 1s ease-out',
              'glow': 'glow 4s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { opacity: 0, transform: 'translateY(50px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              glow: {
                '0%, 100%': { textShadow: '0 0 5px #00f6ff, 0 0 10px #00f6ff' },
                '50%': { textShadow: '0 0 20px #a855f7, 0 0 30px #a855f7' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>

</script>
</head>

</html>
